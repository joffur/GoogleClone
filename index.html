<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google</title>
  <link rel="shortcut icon" href="https://www.google.com/images/branding/googleg/1x/googleg_standard_color_128dp.png">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
  <header>
    <nav>
      <ul class="nav-right-section">
        <li><a href="#">Gmail</a></li>
        <li><a href="#">Imágenes</a></li>
        <li>
          <a href="#">
            <span class="material-symbols-outlined">
              apps
            </span>            
          </a>
        </li>
        <li>
          <a href="#">
            <img src="https://lh3.googleusercontent.com/ogw/AOh-ky21vquBi-VibqcV6L6D2iwoBZdAuw8NCP6YKrA6-g=s32-c-mo" alt="Foto de perfil">
          </a>
        </li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="main-logo">
      <img src="https://cdn.pngsumo.com/google-logo-2015-png-image-purepng-free-transparent-cc0-png-google-logo-transparent-10000_3382.png" alt="">
    </section>
    <section class="main-input">
      <div class="main-input-container">
        <span class="material-symbols-outlined icon search-icon">
          search
        </span>
        <input type="text" autofocus>
        <a href="">
          <span class="material-symbols-outlined icon" title="Búsqueda por voz">
            keyboard_voice
          </span>
        </a>
        <a href="">
          <span class="material-symbols-outlined icon" title="Búsqueda por imagen">
            photo_camera
          </span>
        </a>
      </div>
    </section>
    <section class="main-buttons">
      <div>
        <button>Buscar con Google</button>
      </div>
      <div>
        <button>Voy a tener suerte</button>
      </div>
    </section>
  </main>
  <footer>
    <div class="footer-pais">
      Colombia
    </div>
    <ul class="footer-left">
      <li><a href="#">Sobre Google</a></li>
      <li><a href="#">Publicidad</a></li>
      <li><a href="#">Negocios</a></li>
      <li><a href="#">Cómo funciona la Búsqueda</a></li>
    </ul>
    <ul class="footer-right">
      <li><a href="#">Privacidad</a></li>
      <li><a href="#">Condiciones</a></li>
      <li><a href="#">Preferencias</a></li>
    </ul>
  </footer>
</body>
</html>
